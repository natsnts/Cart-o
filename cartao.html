<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>
    <style>
        .profile-card {
            max-width: 400px;
            min-width: 250px;
            max-height: 200px;
            min-height: 100px;
            padding: 10px;
            margin: 20px;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
            color: #343;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-card img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        .profile-card p {
            font-size: 16px;
            margin: 5px 0;
        }

        .profile-card a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-card a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://www.cinemaemserie.com.br/wp-content/uploads/2013/11/Robin.jpg" alt="Foto do perfil">
        <h1>Robin Scherbatsky</h1>
        <p>28 anos | Jornalista</p>
        <p>Trabalha como repórter de várias emissoras, terminando no World Wide News.</p>
        <a href="tel:+1800000000">Telefone para contato</a>
    </div>
</body>
</html>
